<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
</body>
<script>
    var radioA = document.querySelector('#radio-a');
    var radioB = document.querySelector('#radio-b');
    var numA = document.querySelector('#num-a');
    var numB = document.querySelector('#num-b');
    var divRadio = document.querySelectorAll('div')[0];
    var divBtn = document.querySelectorAll('div')[1];
    var p = document.querySelector('#result');
    var numa;
    var numb;
    //获取选框输入值
    function judge(){
        return radioA.checked == true? numA.value:radioB.checked == true? numB.value:null;
    }

    //判断当前选中的输入框输入内容是否为数字
    divBtn.children[0].onclick = function(){
        var num = judge();
        p.innerHTML = divBtn.children[0].innerHTML + ': ';
        p.innerHTML += num===null?"没有勾选":num === ''?"输入为空":isNaN(num)?"输入为非数字！":"输入正确！";
    }

    //把 A 四舍五入为 B 个小数位数的数字
    divBtn.children[1].onclick = function(){
        p.innerHTML = divBtn.children[1].innerHTML + ' : ';
        numa = numA.value;
        numb = numB.value;

/********************字符串********************/
/*实现一个字符串头尾去除空格的函数
注意需要去除的空格，包括全角、半角空格
暂时不需要学习和使用正则表达式的方式*/
    function diyTrim(str) {
        var result = "";
        var str = str;
        var i = 0, len = str.length;
        while(i<str.length){
            if(str.charCodeAt(i)!=32 && str.charCodeAt(i)!=12288){
                break;
            }else{
                i++;
            }
        }
        while(len>0){
            if(str.charCodeAt(len)!==32  && str.charCodeAt(len)!=12288){
                break;
            }else{
                len--;
            }
        }
        result = str.slice(i,len+1);

        return result;
    }

    // 测试用例
    console.log(diyTrim(' a f b    ')); // ->a f b
    console.log(diyTrim('    ffdaf    ')); // ->ffdaf
    console.log(diyTrim('1    ')); // ->1
    console.log(diyTrim('　　f')); // ->f
    console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
    console.log(diyTrim(' ')); // ->
    console.log(diyTrim('　')); // ->
    console.log(diyTrim('')); // ->

    /*
    去掉字符串str中，连续重复的地方
    */
    function removeRepetition(str) {
        var result = "";
        var str = str;   
        for(var i=0;i<str.length;i++){
            if(str[i+1] !== str[i]){
                result += str[i];
            }else{
                result = result;
            }
        }
        return result;
    }

    // 测试用例
    console.log(removeRepetition("aaa")); // ->a
    console.log(removeRepetition("abbba")); // ->aba
    console.log(removeRepetition("aabbaabb")); // ->abab
    console.log(removeRepetition("")); // ->
    console.log(removeRepetition("abc")); // ->abc
